<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>DFA stuff</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="canvasContainer">
            <canvas id="canvas" width="750" height="750">
                This message should show if HTML canvas unsupported.
            </canvas>
        </div>
        <div id="buttonsDiv">
            <button onclick = "clearStates();">Clear</button>
            <button onclick = "console.log('helo');">Check</button>
        </div>
        <div id="statesDiv">
            <p>States</p>
            <!--<ul id="stateList"></ul>-->
            <table>
                <thead>
                    <tr>
                        <th>State</th>
                        <th>Edit</th>
                        <th>Accepting?</th>
                    </tr>
                </thead>
                <tbody id="stateList"></tbody>
            </table>
            <hr>
            <p>Arrows</p>
            <table>
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Transition</th>
                    </tr>
                </thead>
                <tbody id="arrowList"></tbody>
            </table>
        </div>
        <div id="controlDiv">
        </div>
        <script src="utils.js"></script>
        <script src="pos.js"></script>
        <script src="vector.js"></script>
        <script src="proto_state.js"></script>
        <script src="strict_map.js"></script>
        <script src="dfa.js"></script>
        <script src="art.js"></script>
        <script src="handle_html.js"></script>
        <script src="script.js"></script>
    </body>
</html>
