<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>DFA stuff</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="canvasContainer">
            <canvas id="canvas" width="750" height="750">
                This message should show if HTML canvas unsupported.
            </canvas>
        </div>
        <div id="buttonsDiv">
            <button onclick = "resetProgram();">Clear (ALL!)</button>
            <button onclick = "checkProtoDFA();">Check</button>
            <button onclick = "simulateDFA();">Check+Simulate</button>
        </div>
        <div id="leftDiv">
            <div id="panelButtonsDiv">
                <button onclick="changePanel('states');">States</button>
                <button onclick="changePanel('alphabet');">Alphabet</button>
                <button onclick="changePanel('delta');">Delta</button>
                <button onclick="changePanel('startState');">Start State</button>
            </div>
            <hr>
            <div id="statesPanel" class="panelDiv activePanel">
                <div id = "statesContainer">
                    <p>States</p>
                    <table>
                        <thead>
                            <tr>
                                <th>State</th>
                                <th>Edit</th>
                                <th>Accepting?</th>
                            </tr>
                        </thead>
                        <tbody id="stateList"></tbody>
                    </table>
                </div>
                <hr>
                <div id="arrowsContainer">
                    <p>Transitions</p>
                    <table>
                        <thead>
                            <tr>
                                <th>From</th>
                                <th>To</th>
                                <th>Letters</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody id="arrowList"></tbody>
                    </table>
                </div>
            </div>
            <div id="alphabetPanel" class="panelDiv">
                <p>Alphabet Panel</p>
                <table>
                    <tbody id="alphabetTBody">
                    </tbody>
                </table>
                <input type="text" id="addLetterInput">
                <button onclick="handleAddLetter();">Add Letter</button>
            </div>
            <div id="deltaPanel" class="panelDiv">
                <p>Delta</p>
                <table id = "deltaTbl">
                    <thead id = "deltaTHead"></thead>
                    <tbody id="deltaTBody"></tbody>
                </table>
            </div>
            <div id="startStatePanel" class="panelDiv">
                <p>Start state</p>
                <select id="startStateSelect">
                </select>
            </div>
        </div>

        <div id="controlDiv"></div>
        <div id="simulateDiv">
            <p>Word</p>
            <p id="simulateStartStateP">Start State:</p>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Letter</th>
                        <th>-</th>
                        <th>New State</th>
                    </tr>
                </thead>
                <tbody id="wordTBody">

                </tbody>
            </table>
            <select id="addLetterToWordSelect"></select>
            <button id="addLetterToWordButton" onclick="wordAddLetterTR();">Add</button>
        </div>
        <script src="utils.js"></script>
        <script src="pos.js"></script>
        <script src="vector.js"></script>
        <script src="proto_state.js"></script>
        <script src="proto_letter.js"></script>
        <script src="proto_arrow.js"></script>
        <script src="strict_map.js"></script>
        <script src="dfa.js"></script>
        <script src="check_dfa.js"></script>
        <script src="art.js"></script>
        <script src="handle_html.js"></script>
        <script src="simulate_dfa.js"></script>
        <script src="script.js"></script>
    </body>
</html>
